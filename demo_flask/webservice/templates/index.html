<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>The Explorers</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static',filename='style.css') }}">
  </head>
  
  <body>
    <div class="container">
      
      <div class="header clearfix">
        
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" class="active"><a href="#">Home</a></li>
            <li role="presentation"><a href="https://www.theexplorers.com/">About</a></li>
          </ul>
        </nav>
        
        <h3 class="text-muted">The Explorers</h3>
      </div>

      <div class="jumbotron">
        <h3 class="jumbotronHeading">Image à prédire</h3>
    
        <p><input type="file"  accept="image/*" name="image" id="file"  onchange="loadFile(event)" ></p>
        
        <p><img id="output" width="900"></p>
        
        <script>
        var loadFile = function(event) {
          var image = document.getElementById('output');
          image.src = URL.createObjectURL(event.target.files[0]);
        };
        </script>  
      
        <a class="btn btn-success myButton" href="#" role="button">Predict</a>
      </div>

      <div class="jumbotron">
        <p id="result">Get your prediction here!!!</p>
      </div>
      
      <footer class="footer">
        <p>&copy; 2019, Ecole IA Microsoft</p>
      </footer>
    </div> <!-- /container -->
    
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    
    <script type="text/javascript">
     
    $(".myButton").click(function(){
      var $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
      var canvasObj = document.getElementById("output");
      var img = canvasObj.toDataURL();
      $.ajax({
        type: "POST",
        url: $SCRIPT_ROOT + "/predict/",
        data: img,
        success: function(data){
          $('#result').text(' Predicted Output: '+data);
        }
      });
    });
   
     </script>
  </body>
</html>
